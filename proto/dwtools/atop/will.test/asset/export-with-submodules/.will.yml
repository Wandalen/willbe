
about :

  name : "module"
  description : "Module for testing"
  version : "0.0.1"

path :

  proto : './proto'
  out : 'out'
  temp :
    - path::out
    - out2

step :

  export.proto :
    export : '{path::proto}/a'
    tar : 0

build :

  proto.export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::export.proto
