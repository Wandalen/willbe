      debug: debug
      raw: raw
      tests: no.tests
      content: prime
    opts:
      filePath: 'path::out.*=1'
    inherit:
      - predefined.delete
  clean.out.release.raw.no.tests.prime:
    criterion:
      debug: release
      raw: raw
      tests: no.tests
      content: prime
    opts:
      filePath: 'path::out.*=1'
    inherit:
