  exported.proto.export:
    src:
      filePath:
        .: null
      prefixPath: proto
    criterion:
      content: proto
      export: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: .
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
