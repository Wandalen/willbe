format: willfile-1.0.0
about:
  name: wTools
  description: >-
    Collection of general purpose tools for solving problems. Fundamentally
    extend JavaScript without corrupting it, so may be used solely or in
    conjunction with another module of such kind
  enabled: 1
  version: 0.8.425
  values:
    enabled: 1
    name: wTools
    interpreters:
      - nodejs >= 6.0.0
      - chrome >= 60.0.0
      - firefox >= 60.0.0
    keywords:
      - base
      - basic
      - core
      - platform
      - tools
      - wTools
      - wBase
      - generic
    license: MIT
    author: Kostiantyn Wandalen <wanalen@willbe.so>
    contributors:
      - name: Kostiantyn Wandalen
        email: wanalen@willbe.so
      - name: Volodymyr M.
        email: volodymyr.migdal@gmail.com
      - name: Ihor O.
        email: iostashvxi@gmail.com
    npm.name: wTools
    npm.dependencies: []
    npm.devDependencies:
      wFiles: ''
      wcloner: ''
      wstringer: ''
      wTesting: ''
path:
  module.willfiles:
    path: out/wTools.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path:
      - .im.will.yml
      - .ex.will.yml
    criterion:
      predefined: 1
  module.dir:
    path: out
    criterion:
      predefined: 1
  local:
    path: out
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  in:
    path: ..
  out:
    path: out
  temp:
    path: 'path::out'
  proto:
    path: ./proto
  doc:
    path: ./doc
  out.raw.debug:
    path: '{path::out}/debug'
    criterion:
      debug: debug
      raw: raw
      tests: no.tests
      content: prime
  out.compiled.debug:
    path: '{path::out}/compiled.debug'
    criterion:
      debug: debug
      raw: compiled
      tests: no.tests
      content: prime
  out.raw.release:
    path: '{path::out}/raw.release'
    criterion:
      debug: release
      raw: raw
      tests: no.tests
      content: prime
  out.compiled.release:
    path: '{path::out}/release'
    criterion:
      debug: release
      raw: compiled
      tests: no.tests
      content: prime
  out.tests.raw.debug:
    path: '{path::out}/tests.raw.debug'
    criterion:
      debug: debug
      raw: raw
      tests: only.tests
      content: prime
  out.tests.compiled.debug:
    path: '{path::out}/tests.compiled.debug'
    criterion:
      debug: debug
      raw: compiled
      tests: only.tests
      content: prime
  out.tests.raw.release:
    path: '{path::out}/tests.raw.release'
    criterion:
      debug: release
      raw: raw
      tests: only.tests
      content: prime
  out.tests.compiled.release:
    path: '{path::out}/tests.compiled.release'
    criterion:
      debug: release
      raw: compiled
      tests: only.tests
      content: prime
  repository:
    path: 'git+https:///github.com/Wandalen/wTools.git'
  bugtracker:
    path: 'https:///github.com/Wandalen/wTools/issues'
  entry:
    path: proto/dwtools/abase/Layer2.s
  npm.entry:
    path: debug/dwtools/abase/Layer2.s
  npm.files:
    path: debug
  exported.dir.proto.export:
    path: ./proto
    criterion:
      content: proto
      export: 1
  exported.files.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/abase/Layer0.s
      - proto/dwtools/abase/Layer1.s
      - proto/dwtools/abase/Layer2.s
