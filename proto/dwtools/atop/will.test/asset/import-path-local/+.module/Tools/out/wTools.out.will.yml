    inherit:
      - files.transpile
  transpile.proto.only.tests.compiled.release:
    criterion:
      tests: only.tests
      raw: compiled
      debug: release
      content: prime
    opts:
      reflector: 'reflector::transpile.proto.only.tests.compiled*'
    inherit:
      - files.transpile
  proto.export:
    criterion:
      content: proto
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - module.export
  doc.export:
    criterion:
      content: doc
    opts:
      export: 'path::doc'
      tar: 0
    inherit:
      - module.export
  npm.export:
    criterion:
      content: npm
    opts:
      export: out.npm
      tar: 0
    inherit:
      - module.export
build:
  debug:
    criterion:
      default: 1
      debug: debug
      raw: raw
      content: prime
    steps:
      - timelapse.begin
      - 'step::clean.out*=2'
      - reflect.proto.*=1
      - timelapse.end
  compiled.debug:
    criterion:
      debug: debug
      raw: compiled
      content: prime
    steps:
      - timelapse.begin
      - 'step::clean.out*=2'
      - transpile.proto.no.tests*=1
      - transpile.proto.only.tests*=1
      - timelapse.end
  raw.release:
    criterion:
      debug: release
      raw: raw
      content: prime
    steps:
      - timelapse.begin
      - 'step::clean.out*=2'
      - transpile.proto.raw
      - timelapse.end
  release:
    criterion:
      debug: release
      raw: compiled
      content: prime
    steps:
      - timelapse.begin
      - 'step::clean.out*=2'
      - transpile.proto.no.tests*=1
      - transpile.proto.only.tests*=1
      - timelapse.end
  npm:
    criterion:
      default: 1
      debug: debug
      raw: compiled
      content: npm
    steps:
      - npm.generate
  all:
    steps:
      - 'build::debug'
      - 'build::compiled.debug'
      - 'build::raw.release'
      - 'build::release'
      - 'build::npm'
  proto.export:
    criterion:
      content: proto
      export: 1
