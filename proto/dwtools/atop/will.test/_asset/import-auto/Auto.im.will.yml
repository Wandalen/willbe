
submodule :

  Tools : git+https:///github.com/Wandalen/wModuleForTesting1.git/out/wModuleForTesting1.out.will@master
  Proto :
    path : git+https:///github.com/Wandalen/wProto.git/proto
    autoExporting : 1

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug : './out/debug'
  temp : out

reflector :

  reflect.proto :
    inherit : predefined.*
    criterion :
      debug : [ 0,1 ]
    filePath :
      path::proto : path::out.*=1

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.debug
    criterion :
      debug : 1

step :

  delete.out.debug :
    inherit : files.delete
    filePath : path::out.debug
    criterion :
      debug : 1

build :

  debug :
    criterion :
      default : 1
      debug : 1
    steps :
      - submodules.download
      - delete.out.debug
      - reflect.proto.*=1
      - reflect.submodules*=1
