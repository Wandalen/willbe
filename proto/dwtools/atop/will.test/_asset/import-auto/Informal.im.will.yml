
submodule :

  ModuleForTesting1 : git+hd://../_repo/ModuleForTesting1?out=out/wModuleForTesting.out.will@master
  # Tools : git+https:///github.com/Wandalen/wTools.git/out/wTools.out.will@master
  # Proto : .module/Proto.out.will

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug : './out/debug'
  temp : out

reflector :

  reflect.proto :
    inherit : predefined.*
    criterion :
      debug : [ 0,1 ]
    filePath :
      path::proto : path::out.*=1

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.debug
    criterion :
      debug : 1

step :

  delete.out.debug :
    inherit : files.delete
    filePath : path::out.debug
    criterion :
      debug : 1

  submodules.informal.export :
    currentPath : path::module.dir
    shell : 'node {path::will} .each module .export'

build :

  debug :
    criterion :
      default : 1
      debug : 1
    steps :
      - submodules.download
      # - submodules.informal.export
      # - submodules.reload
      - delete.out.debug
      - reflect.proto.*=1
      - reflect.submodules*=1
