
about :

  name : "module-bc-named"
  description : "Module for testing"
  version : "0.0.1"

submodule :

  sub-b : ./out/module-b.out
  sub-c : ./out/module-c.out

path :

  proto : './proto'
  out : './out'
  files : '{path::out}/files'
  temp :
    - ./out
    - ./out2
  export :
    - 'submodule::sub-b/path::exported.files.proto.export'
    - 'submodule::sub-c/path::exported.files.proto.export'
    - '{path::proto}/dir3.test'

reflector :

  files.all :
    src :
      recursive : 1
      filePath :
        'submodule::sub-b/reflector::exported.files.proto.export' : '{path::files}/b'
        'module::sub-c/reflector::exported.files.proto.export' : '{path::files}/c'
        '{path::proto}/dir3.test' : '{path::files}/dir3.test'

step :

  export.proto :
    export : 'path::export'
    tar : 0

build :

  files :
    criterion :
      default : 1
    steps :
      - step::files.all

  proto.export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::export.proto
