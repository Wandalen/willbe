
about :

  name : "module-broken"
  description : "Module for testing"
  version : "0.0.1"

path :

  proto : './proto'
  out : 'out'
  temp :
    - path::out
    - out2

step :

  export.proto :
    export : '{path::proto}/b'
    tar : 0

  view :
    inherit : predefined.view
    filePath : http://127.0.0.1:3000
    delay : 3000

build :

  proto.export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::export.proto
