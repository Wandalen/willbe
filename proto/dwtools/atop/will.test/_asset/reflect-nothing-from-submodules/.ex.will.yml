
about :

  name : "reflect-nothing-from-submodules"
  description : "Module for testing"
  version : "0.0.1"
  enabled : 1
  interpreters :
  - nodejs >= 8.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools

step :

  export.proto :
    inherit : module.export
    export : path::proto
    tar : 0

build :

  proto.export :
    criterion :
      default : 1
      export : 1
    steps :
      - build::debug.raw
      - step::export.proto
