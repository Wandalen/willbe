
about :
  name : b
  version : '0.0.0'

submodule :

  ModuleForTesting1 : git+hd://../../-repo/ModuleForTesting1/!gamma
  # ModuleForTesting1 : git+https:///github.com/Wandalen/wModuleForTesting1.git/

path :

  out : out
  out.debug :
    path : '{path::out}/debug'
    criterion :
      debug : 1
  temp : '{path::out}'

step :

  export :
    inherit : module.export
    export : '{path::out.*=1}/**'
    tar : 0
    criterion :
      debug : 1

build :

  export :
    steps :
      - export
    criterion :
      debug : 1
      default : 1
      export : 1
