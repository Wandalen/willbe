
about :

  name : c
  version : '0.0.0'

submodule :

  a : a/
  ModuleForTesting1a : git+https:///github.com/Wandalen/wModuleForTesting1a.git/out/wModuleForTesting1a.out
  ModuleForTesting12 : git+https:///github.com/Wandalen/wModuleForTesting12.git/out/wModuleForTesting12.out
  ModuleForTesting12ab : git+https:///github.com/Wandalen/wModuleForTesting12ab.git/out/wModuleForTesting12ab.out.will
  ModuleForTesting2 : git+https:///github.com/Wandalen/wModuleForTesting2.git/!gamma

path :

  out : out
  out.debug :
    path : '{path::out}/debug'
    criterion :
      debug : 1
  temp : '{path::out}'

reflector :

  reflect.submodules :
    # inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    inherit : submodule::*/reflector::exported.files*=1
    criterion :
      debug : 1
    dst :
      basePath : .
      prefixPath : path::out.debug

step :

  export :
    inherit : module.export
    export : "{path::out.*=1}/**"
    tar : 0
    criterion :
      debug : 1

build :

  export :
    steps :
      # - submodules.download
      - reflect.submodules
      - export
    criterion :
      debug : 1
      default : 1
      export : 1
