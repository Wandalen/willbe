
about :

  name : "supermodule"
  description : "Module for testing"
  version : "0.0.1"

submodule :

  Submodule : ./sub/

path :

  proto : './proto'
  temp :
    - './super.out'
    - './sub.out'
  in : '.'
  out : './super.out'
  out.debug :
    path : './super.out/debug'
    criterion :
      debug : 1
  out.release :
    path : './super.out/release'
    criterion :
      debug : 0

reflector :

  reflect.submodules :
    src : submodule::* / path::proto
    dst : path::out.*=1
    criterion :
      debug : [ 0,1 ]

step :

  export :
    export : '{path::out.*=1}/**'
    tar : 0
    criterion :
      debug : [ 0,1 ]

  reflect.submodules :
    inherit : files.reflect
    filePath :
      reflector::reflect.submodules*=1
    criterion :
      debug : [ 0,1 ]

build :

  debug :
    criterion :
      default : 1
      debug : 1
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1

  release :
    criterion :
      debug : 0
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1

  export :
    criterion :
      default : 1
      debug : [ 0,1 ]
      raw : 1
      export : 1
    steps :
      - submodules.reload
      - build::*=1
      - step::export*=1
