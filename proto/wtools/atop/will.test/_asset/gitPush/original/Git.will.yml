about :

  name : git

submodule :

  ModuleForTesting1 : git+https:///github.com/Wandalen/wModuleForTesting1.git/

path :

  git.proto : 'proto'
  repository : 'git+https:///github.com/author/NpmFromWillfile.git'

step :

  git.pull.command :
    command : 'pull'
    profile : 'test-profile'

  git.status.command :
    command : 'status'

  git.log.command :
    command : 'log'

  git.log.hardlink :
    command : 'log'
    hardLinkMaybe : 0

  git.commit.command :
    command : 'commit -am second'

build :

  git.pull :
    steps :
      - git.pull.command

  git.status :
    steps :
      - git.status.command

  git.log :
    steps :
      - git.log.command

  git.log.hardlink :
    steps :
      - git.log.hardlink

  git.commit :
    steps :
      - git.commit.command


