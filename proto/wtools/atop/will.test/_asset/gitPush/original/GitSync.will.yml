about :

  name : git-sync

submodule :

  Local : ./.local/

path :

  git.proto : 'proto'

step :

  sync :
    inherit : git.sync
    profile : 'test-profile'

  git.sync.message :
    commit : '-am fifth'
    profile : 'test-profile'

  git.sync.dry :
    commit : '-am fifth'
    profile : 'test-profile'
    dry : 1

build :

  git.sync.default :
    steps :
      - sync

  git.sync.message :
    steps :
      - git.sync.message

  git.sync.dry :
    steps :
      - git.sync.dry

