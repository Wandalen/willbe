submodule :
  ModuleForTesting2a : npm:///wmodulefortesting2a!alpha
  ModuleForTesting12ab : npm:///wmodulefortesting12ab!0.0.96

about :

  name : supermodule
  version : 0.1.0

path :

  in : .
  out : out

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : 'path::out'

build :

  debug :
    criterion :
      default : 1
    steps :
      - submodules.download
      - step::reflect.submodules
