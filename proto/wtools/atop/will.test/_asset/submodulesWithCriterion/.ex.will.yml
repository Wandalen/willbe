
about :

  name : "submodules-criterion"
  description : "Module for testing"
  version : "0.0.1"
  enabled : 1
  interpreters :
  - nodejs >= 10.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wModuleForTesting1

step :

  export.proto :
    inherit : module.export
    export : '{path::proto}/**'
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  proto.export :
    criterion :
      default : 1
      debug : 1
      export : 1
    steps :
      - build::debug.raw
      - step::export.proto
