
submodule :

  # ModuleForTesting1 : git+https:///github.com/Wandalen/wModuleForTesting1.git/out/wModuleForTesting1.out.will!master
  Submodule1 : ./out/submodule.out

path :

  proto : './proto'
  temp : './super.out'
  in : '.'
  out : './super.out'
  out.debug :
    path : './super.out/debug'
    criterion :
      debug : 1
  out.release :
    path : './super.out/release'
    criterion :
      debug : 0

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.*=1
    criterion :
      debug : [ 0,1 ]

step :

  reflect.submodules :
    inherit : files.reflect
    filePath :
      reflector::reflect.submodules*=1
    criterion :
      debug : [ 0,1 ]

build :

  debug :
    criterion :
      default : 1
      debug : 1
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1

  release :
    criterion :
      debug : 0
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1
