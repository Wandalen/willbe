about :

  name : ModuleForTesting2b.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote2 : 'git+hd://../-repo/ModuleForTesting2b/'
  # remote2 : 'git+https:///github.com/Wandalen/wModuleForTesting2b.git/'
  download2 : '.module/{about::name}'
  export : '{path::download2}/proto/**'

reflector :

  download :
    src : path::remote2
    dst : path::download2

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
